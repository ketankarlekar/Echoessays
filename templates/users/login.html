{%extends 'partials/base.html' %} {% block title %}Login{% endblock %} 
{% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-5 offset-md-6">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h2>Login Page</h2>
          <hr />
          <form method="POST">
            {% csrf_token %} {{ form | crispy }}
            <input
              class="btn btn-primary btn-block"
              type="submit"
              value="Login"
              style="width: 100%"
            />
          </form>
          <hr />
          <div class="text-center my-3">
            <a href="">Forgot password</a>
          </div>
          <hr />
          <div class="text-center">
            <a class="btn btn-success" href="{% url 'users-sign-up' %}"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
