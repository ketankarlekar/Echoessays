{% extends 'partials/base.html' %} {% block title %}Profile page{% endblock %}
{% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-6 offset-md-3">
      <div class="card my-3 shadow">
        <div class="card-body">
          <span class="h4">Profile Page</span>
          <span>
            <button
              type="button"
              class="btn btn-info btn-sm float-end"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Edit Profile
            </button>
          </span>

          <hr />
          <div class="row">
            <div class="col-md-4">
              <img src="" alt="profile-img" />
            </div>
            <div class="col-md-8">
              <h4>Name: Kabir</h4>
              <h4>Email: kabirgarrix@gmail.com</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">edit profile Information</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          cancel
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
