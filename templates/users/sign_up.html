{%extends 'partials/base.html' %} {% block title %}Sign Up{% endblock %} 
{% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-5 offset-md-6">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h2>Sign Up Page</h2>
          <hr />
          <form method="POST">
            {% csrf_token %} {{ form | crispy }}
            <input
              class="btn btn-primary btn-block"
              type="submit"
              value="sign up"
              style="width: 100%"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
