<nav class="navbar navbar-expand-lg bg-primary fixed-top">
  <div class="container">
    {% if request.user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'blog-index' %}">Echoessys</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'users-profile' %}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users-logout' %}">Logout</a>
        </li>
      </ul>
    </div>
    {% else %}
    <!-- Navbar links when user is not authenticated -->
    <a class="navbar-brand" href="{% url 'blog-index' %}">Echoessys</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- The form instantiation should not have `request.POST` -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'users-sign-up' %}"
            >Sign Up</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users-login' %}">Login</a>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
